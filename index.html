<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Loteamento</title>
    
    <!-- OpenSeadragon via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Corrigindo o caminho do logo -->
        <img src="imagens/logo.webp" alt="Logo" class="logo">
        <h1 class="header-title">Visualizador de Loteamento</h1>
    </header>

    <!-- Visualizador OpenSeadragon -->
    <div id="viewer"></div>

    <!-- Controles -->
    <div class="controls">
        <button class="control-btn" id="zoomInBtn" title="Zoom In">+</button>
        <button class="control-btn" id="zoomOutBtn" title="Zoom Out">−</button>
        <button class="control-btn" id="homeBtn" title="Reset">⌂</button>
    </div>

    <!-- Popup de informações -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title" id="popupTitle">Lote #</h2>
                <button class="close-btn" id="closeBtn">×</button>
            </div>
            <div class="info-grid" id="popupInfo">
                <!-- As informações serão inseridas aqui -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
