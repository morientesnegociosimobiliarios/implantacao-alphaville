<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Implantação - Lotes</title>
    
    <!-- OpenSeadragon CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="imagens/logo.webp" alt="Logo" class="logo">
        <div class="header-title">Implantação</div>
    </div>

    <!-- Visualizador -->
    <div id="openseadragon-viewer"></div>

    <!-- Tooltip -->
    <div class="lote-tooltip" id="tooltip"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title" id="sidebar-title">Lote</div>
            <button class="close-btn" onclick="closeSidebar()">×</button>
        </div>
        <div class="sidebar-content" id="sidebar-content"></div>
    </div>

    <!-- Controles de zoom -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-out">−</button>
        <button class="zoom-btn" id="zoom-home">⌂</button>
    </div>

    <!-- Legenda -->
    <div class="legend">
        <div class="legend-title">Legenda</div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #3b82f6, #2563eb);"></div>
            <span>Lote Disponível</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #10b981, #059669);"></div>
            <span>Lote Selecionado</span>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Carregando...</div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
